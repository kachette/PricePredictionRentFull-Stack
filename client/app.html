<!DOCTYPE html>
<html>
<head>
     <title>Predict price</title>
     <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
     <meta content="utf-8" http-equiv="encoding">
     <meta name="viewport" content="width=device-width, initial-scale=1" />
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
     <script src="{{ url_for('static', filename='app.js')}}"></script>
     <link rel="stylesheet" href="{{ url_for('static', filename='app.css')}}">
</head>

<body>
 <div class="img"></div>
 <form class="form">
     <h2>Area (Square Feet)</h2>
     <input class="area" type="email" id="uiSqft" class="floatLabel" name="Squareft" value="1000">
     <h2>Bedrooms</h2>
     <div class="switch-field">
         <input type="radio" id="radio-bedrooms-1" name="uiBedrooms" value="1">
         <label for="radio-bedrooms-1">1</label>
         <input type="radio" id="radio-bedrooms-2" name="uiBedrooms" value="2">
         <label for="radio-bedrooms-2">2</label>
         <input type="radio" id="radio-bedrooms-3" name="uiBedrooms" value="3">
         <label for="radio-bedrooms-3">3</label>
         <input type="radio" id="radio-bedrooms-4" name="uiBedrooms" value="4">
         <label for="radio-bedrooms-4">4</label>
         <input type="radio" id="radio-bedrooms-5" name="uiBedrooms" value="5">
         <label for="radio-bedrooms-5">5</label>
         <input type="radio" id="radio-bedrooms-6" name="uiBedrooms" value="6">
         <label for="radio-bedrooms-6">6</label>
     </div>
 </form>
 <form class="form">
     <h2>Bath</h2>
     <div class="switch-field">
         <input type="radio" id="radio-bath-1" name="uiBathrooms" value="1">
         <label for="radio-bedrooms-1">1</label>
         <input type="radio" id="radio-bath-2" name="uiBathrooms" value="2">
         <label for="radio-bedrooms-2">2</label>
         <input type="radio" id="radio-bath-3" name="uiBathrooms" value="3">
         <label for="radio-bedrooms-3">3</label>
         <input type="radio" id="radio-bath-4" name="uiBathrooms" value="4">
         <label for="radio-bedrooms-4">4</label>
         <input type="radio" id="radio-bath-5" name="uiBathrooms" value="5">
         <label for="radio-bedrooms-5">5</label>
         <input type="radio" id="radio-bath-6" name="uiBathrooms" value="6">
         <label for="radio-bedrooms-6">6</label>
     </div>
 </form>

 <form class="form">
     <h2>Locations</h2>
     <div>
         <select class="location" name="" id="uiLocations">
             <option>City1</option>
             <option>City2</option>
         </select>
         <button class="submit" onclick="onClickedEstimatePrice()" type="button">Estimate Price</button>
         <div id="uiEstimatedPrice" class="result"> <h2></h2> </div>
     </div>
 </form>
 </body>
 </html>
